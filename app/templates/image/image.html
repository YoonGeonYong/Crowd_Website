{% extends "element/base.html" %}
{% block content %}
<h1>Image Conversion</h1>
<form method="post" enctype="multipart/form-data">
    <ul class="actions">
        <li>
            <label for="file">
                <span class="button primary icon solid fa-upload">file</span>
                <input id="file" type="file" name="file" style="display: none;">
            </label>
        </li>
        <li><input type="submit" value="upload"></li>
    </ul>
</form>

{% if image and density_map %}
<div id="imageSection" class="box alt">
    <div class="row gtr-uniform">
        <div class="col-8">
            <h2>Input image</h2>
            <span class="image fit"><img src="data:image/jpeg;base64,{{ image }}"></span>
        </div>		
        <div class="col-4">
            <h2>Ouput density-map</h2>
            <span class="image fit"><img src="data:image/jpeg;base64,{{ density_map }}"></span>
            <h2>num : {{ crowd_count }}</h2>
            <h2>density : {{ crowd_density }}</h2>
        </div>
    </div>
</div>

{% endif %}
{% endblock %}
